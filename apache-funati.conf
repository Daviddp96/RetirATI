<VirtualHost *:80>
    DocumentRoot /app/funATIAPP/funATI

    WSGIScriptAlias / /app/funATIAPP/funATI/funATI/wsgi.py
    WSGIDaemonProcess django python-path=/app/funATIAPP/funATI python-home=/app/env
    WSGIProcessGroup django
    WSGIPassAuthorization On

    <Directory /app/funATIAPP/funATI/funATI>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Servir archivos est√°ticos
    Alias /static/ /app/funATIAPP/funATI/staticfiles/
    <Directory /app/funATIAPP/funATI/staticfiles>
        Require all granted
    </Directory>

    # Servir archivos media
    Alias /media/ /app/funATIAPP/funATI/media/
    <Directory /app/funATIAPP/funATI/media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/django_error.log
    CustomLog ${APACHE_LOG_DIR}/django_access.log combined
</VirtualHost> 