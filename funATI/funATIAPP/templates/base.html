{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FunATI{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'menu-main.html' %}
    
    <div class="main-content">
        <div class="top-bar">
            <h1>{% block page_title %}FunATI{% endblock %}</h1>
        </div>
        
        <div class="content-inner">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Script global para aplicar tema de color -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        {% if user_settings %}
        const themeColor = '{{ user_settings.color_theme }}';
        const mainContent = document.querySelector('.main-content');
        
        if (mainContent) {
            switch(themeColor) {
                case 'azul':
                    mainContent.style.background = 'linear-gradient(to right, #1DA9EF, #103A7B)';
                    break;
                case 'verde':
                    mainContent.style.background = 'linear-gradient(to right, #32C479, #125B1F)';
                    break;
                case 'rosado':
                default:
                    mainContent.style.background = 'linear-gradient(to right, #f0c6e0, #dc50c9)';
                    break;
            }
        }
        {% endif %}
    });
    </script>
</body>
</html>
