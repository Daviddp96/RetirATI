{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Registrarse - FunATI{% endblock %}

{% block content %}
<div class="login-container">
    <img src="{% static 'assets/logo.png' %}" alt="Funati Logo" class="logo"/>

    <form class="login-form" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Ingrese el correo" required />
        <input type="password" name="password" placeholder="Ingrese la clave" required />
        <input type="password" name="password_confirm" placeholder="Repite la clave ingresada" required />
        <button type="submit">Registrarse</button>
    </form>

    <div class="login-links">
        <a href="{% url 'funATIAPP:login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>
{% endblock %}
