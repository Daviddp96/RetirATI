<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <!-- Barra lateral -->

    <div id="menu-main"></div> 
    <!-- Contenido principal -->

    <div class="main-content">
        <div class="top-bar">
            <h1>Configuración</h1>
        </div>
        
        <div class="settings-container">
            <div class="section">
                <h2>Ajustes Generales</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Privacidad</label>
                        <select class="form-control">
                            <option>Privado</option>
                            <option>Público</option>
                            <option>Solo amigos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Idioma</label>
                        <select class="form-control">
                            <option>Español</option>
                            <option>English</option>
                            <option>Français</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Color</label>
                        <select class="form-control">
                            <option>Rosado</option>
                            <option>Azul</option>
                            <option>Verde</option>
                            <option>Morado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tema</label>
                        <select class="form-control">
                            <option>Modo Claro</option>
                            <option>Modo Oscuro</option>
                            <option>Automático</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Notificaciones</h2>
                <div class="notification-item">
                    <div class="notification-text">
                        Recibe correos electrónicos para saber qué pasa cuando no estás en FunATI. Puedes desactivarlos en cualquier momento. Más información en <a href="#">hola@funati.com</a>
                    </div>
                    <div class="toggle-switch" id="notificationToggle"></div>
                </div>
            </div>

            <div class="section">
                <h2>Seguridad</h2>
                <div class="password-row">
                    <div class="form-group">
                        <label>Contraseña vieja</label>
                        <input type="password" class="password-input" placeholder="Ingresa tu contraseña actual">
                    </div>
                    <div class="form-group">
                        <label>Contraseña nueva</label>
                        <input type="password" class="password-input" placeholder="Ingresa tu nueva contraseña">
                    </div>
                </div>
                
                <div class="button-group">
                    <div class="button-left">
                        <button class="btn btn-primary">Cambiar contraseña</button>
                        <button class="btn btn-secondary">Cerrar sesión</button>
                    </div>
                    <button class="btn btn-save">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para cargar un archivo HTML en un elemento
        function loadHTML(selector, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(html => {
                    document.querySelector(selector).innerHTML = html;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        // Cargar el footer cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('#menu-main', 'menu-main.html');
            // Puedes cargar también un header si tuvieras:
            // loadHTML('#header-placeholder', 'header.html');
        });
    </script>
</body>
</html>
