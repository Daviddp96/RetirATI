<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="muro.css">
  </head>
  <body>
    <!-- Barra lateral -->

    <div id="menu-main"></div> 
    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Barra superior con título "Perfil" -->
      <div class="top-bar">
        <h1>Perfil</h1>
      </div>


      <div class="funar">
        <div class="funar-flex">
            <div class="post-avatar"></div>
            <span class="span-funar">¿A quién quieres Funar?</span>
        </div>
        <div class="buton-flex">
            <div class="icon"></div>
            <div>

                <button class="button-funar">Funar</button>
            </div>
        </div>
      </div>
      <!-- Sección de interacciones -->
       <div id="container-main" class="section muro"></div>
       <div id="container-main2" class="section muro"></div>
      
    </div>

    <script>
        // Función para cargar un archivo HTML en un elemento
        function loadHTML(selector, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(html => {
                    document.querySelector(selector).innerHTML = html;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        // Cargar el footer cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('#menu-main', 'menu-main.html');
            loadHTML('#container-main', 'container.html');
            loadHTML('#container-main2', 'container.html');
            // Puedes cargar también un header si tuvieras:
            // loadHTML('#header-placeholder', 'header.html');
        });
    </script>
</body>
</html>
